<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Quiz Home</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 123, 255, 0.15);
      padding: 40px;
      text-align: center;
      width: 420px;
    }

    h1 {
      font-size: 36px;
      color: #007bff;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 22px;
      color: #004c99;
      margin-bottom: 30px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }

    p {
      font-size: 16px;
      color: #444;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WELCOME!</h1>
    <p><b>All the best for your quiz </b></p>


    <a href="/form" class="button">Take Quiz</a>
    <a href="/results" class="button">View Results</a>
    <a href="/worksheet" class="button">Generate Worksheet</a>
  </div>
</body>
</html>
